<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <title>Kids Station -Performance</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="loader-overlay" id="loaderOverlay"></div>
    <div class="loader" id="loader"></div>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Kids Station Logo" id="logo">
        </div>
        <h1>Performance</h1>
                <div class="nav-links" style="margin-bottom: 20px; text-align: center;">
            <a href="index.html" style="color: #4CAF50; text-decoration: none; padding: 8px 16px; border: 1px solid #4CAF50; border-radius: 4px;">Back To Evaluation</a>
        </div>


        <div class="performance-filters">
            <label for="startDate">From:</label>
            <input type="date" id="startDate" class="date-filter">
            
            <label for="endDate">To:</label>
            <input type="date" id="endDate" class="date-filter">
            
            <button onclick="fetchPerformanceData()">Apply Filter</button>
        </div>

        <div class="table-container">
            <table class="performance-table">
                <thead>
                    <tr>
                        <th class="rank-column">Rank</th>
                        <th>Employee Name</th>
                        <th>Shortage Amount</th>
                        <th>Surplus Amount</th>
                        <th>Missing EXIT Receipts</th>
                        <th>Cancel Amount</th>
                        <th>Overall Score</th>
                    </tr>
                </thead>
                <tbody id="performanceData">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="loader" class="loader"></div>
        <div id="message" class="message"></div>
    </div>
    <script src="performance.js"></script>
</body>
</html>
