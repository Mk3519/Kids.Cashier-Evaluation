<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <title>Kids Station-Cashier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Kids Station Logo" id="logo">
        </div>
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <button type="button" id="togglePassword" class="toggle-password">
                        <span class="eye-icon">üëÅ</span>
                    </button>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="loginLoader" class="loader"></div>
        <div id="loginMessage" class="message"></div>
    </div>

    <div id="mainContainer" class="container" style="display: none;">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Kids Station Logo" id="logo">
            </div>
            <button id="logoutButton" class="logout-btn">
                <span class="logout-icon"></span> Logout
            </button>
        </div>
        <h1>Cashier Evaluation</h1>
        <div class="nav-links" style="margin-bottom: 20px; text-align: center;">
            <a href="performance.html" style="color: #4CAF50; text-decoration: none; padding: 8px 16px; border: 1px solid #4CAF50; border-radius: 4px;">View Performance Rankings</a>
        </div>
        <form id="cashierEvaluation">
            <div class="form-group">
                <label for="employeeName">Select Employee:</label>
                <select id="employeeName" required>
                    <option value="">Choose Employee</option>
                </select>
            </div>

            <div class="form-group">
                <label for="shortageAmount">Cash Shortage Amount:</label>
                <input type="number" id="shortageAmount" step="0.01" placeholder="Enter shortage amount">
            </div>

            <div class="form-group">
                <label for="surplusAmount">Cash Surplus Amount:</label>
                <input type="number" id="surplusAmount" step="0.01" placeholder="Enter surplus amount">
            </div>

            <div class="form-group">
                <label for="exitSheetMissing">Missing Receipt Count in EXIT Sheet:</label>
                <input type="number" id="exitSheetMissing" placeholder="Enter missing receipt count">
            </div>

            <div class="form-group">
                <label for="cancelAmount">Cancel Amount:</label>
                <input type="number" id="cancelAmount" step="0.01" placeholder="Enter cancel amount">
            </div>

            <button type="submit">Save Evaluation</button>
        </form>

        <div id="loader" class="loader"></div>
        <div id="message" class="message"></div>
    </div>
    <script src="app.js"></script>
    <script>
        // Check if user is logged in
        if (!sessionStorage.getItem('isLoggedIn')) {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        } else {
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('loginContainer').style.display = 'none';
        }
    </script>
</body>
</html>
